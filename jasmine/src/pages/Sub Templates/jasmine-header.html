<header class="header">
    <div class="minicart__overlay"></div>
    <div class="wrapper">
        <div class="menu-header">
            <span class="btn-menu-mobile">
                <a href="#menuPrincipal"></a>
            </span>
            <div id="logo-top">
                <h1 class="item-logo">  
                    <a href="/" alt="Jasmine">
                        <vtex.cmc:JasmineLogoHeader />
                    </a>
                </h1>
            </div>
            <div class="menu-bar">
                <div class="wrapper">
                    <div class="menu">
                        <vtex.cmc:jasminemenu />
                    </div>
                </div>
            </div>
            <div class="header-user-links">
                <ul class="header-icons"> 
                    <li class="busca-topo__busca-container ipadHide">
                        <span class="icon-search"></span>
                        <vtex.cmc:fullTextSearchBox/>
                    </li>
                    <li class="wishlist">
                        <a class="lista-desejos" href="/wishlist"> 
                            <span class="icon-wishlist"></span>
                        </a>
                    </li>
                    <li class="header-cart carrinho">
                        <span class="icon-cart"> </span>
                        <div class="info-cart"><span class="qtd-cart"></span></div>
                    </li>
                    <!--MINI CART -->
                    <div class="header-minicart">
                        <div class="header-minicart-header">
                            <div class="minicart__header-links">
                                <button class="header-minicart-close">
                                    <!-- <img src="/arquivos/close.svg" /> -->
                                    fechar
                                </button>
                                <div class="header-minicart_topo">
                                    <div class="header-minicart-title qtd-minicart" style="margin-left: 0px;">
                                        <span class="header-minicart-badge" style="display: flex;"></span>
                                        <span class="header-minicart-itens"></span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="header-minicart-navigation">
                            <!--customMiniCart-->
                            <div class="portal-totalizers-ref">
                                <div class="amount-items-in-cart">
                                    <div class="cartInfoWrapper"><span class="title"><span id="MostraTextoXml1">Resumo do
                                                Carrinho</span></span>
                                        <ul class="cart-info">
                                            <li class="amount-products"><strong><span id="MostraTextoXml2">Total de
                                                        Produtos:</span></strong> 
                                                        <em class="amount-products-em">1</em>
                                            </li>
                                            <li class="amount-items"><strong><span
                                                        id="MostraTextoXml3">Itens:</span></strong> 
                                                        <em class="amount-items-em"></em>
                                            </li>
                                            <li class="total-cart"><strong><span id="MostraTextoXml5">Valor
                                                        Total:</span></strong> 
                                                        <em class="total-cart-em"></em>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <script>$('.portal-totalizers-ref').minicart({ showMinicart: false, showTotalizers: true, showShippingOptions: false });</script>
                            <div class="header-minicart-list">
                                <div class="list-prod">
                                    <div class="list-prod-image"> </div>
                                    <div class="list-prod-info">
                                        <div class="list-prod-name"></div>
                                        <div class="list-prod-price">
                                            <div class="list-prod-qtd">
                                                <p class="qtd-remove">-</p>
                                                <p class="qtd-value"></p>
                                                <p class="qtd-adiciona">+</p>
                                            </div>
                                            <div class="list-prod-total"></div>
                                        </div>
                                    </div>
                                    <span class="list-prod-remove"></span>
                                </div>
                            </div>
                            <div class="header-minicart-empty" style="display: none;">
                                <p>Carrinho Vazio</p><button>Continuar comprando</button>
                            </div>
                        </div>
                        <div class="header-minicart-footer" style="display: block;">
                            <!-- footerMiniCart -->
                            <div class="header-minicart-total">
                                <!-- totalCart -->
                                <p class="header-minicart-subtotal">
                                    Subtotal
                                    <span class="header-minicart-value"></span>
                                </p>
                            </div>
                            <div class="header-minicart-actions">
                                <!-- actionMiniCart -->
                                <a href="/checkout" class="goToCart">Finalizar Compra</a>
                                <button class="continueToBuy">Continuar Comprando</button>
                            </div>
                        </div>
                    </div>
                    <!--MINI CART -->

                    <li class="header-login">
                        <div class="user-name__account">
                            <div class="link-help">
                                <vtex.cmc:welcomeMessage />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
     
    </div>
</header>
