<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <vtex:metaTags/>
    <vtex:template id="4fit-css" />
    <link href="/arquivos/infinityScroll.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!-- Chamada do cabeçalho da loja -->

    <vtex:template id="4fit-header" />

    <main>

        <!-- Estrutura Breadcrumb -->
        <section class="produto-page__topo page-title-overlap bg-dark pt-4">
            <div class="container-center_topo">
                <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
                    <div class="forfit-departamento__topo">
                        <div>
                            <div class="nomeDepartamento">
                                <vtex.cmc:searchTitle />
                                <vtex:contentPlaceHolder id="4fit-DescricaoCurta"/>
                            </div>
                        </div>
                        <!-- Imagem para o topo -->
                        <div class="bannerDepartamento">
                            <vtex:contentPlaceHolder id="4fit-ImagemBannerDepartamento" />
                        </div>
                    </div>

                    <div class="bread text-right">
                        <vtex.cmc:BreadCrumb />
                    </div>
                </div>
            </div>
        </section>

        <!-- Conteudo central de Departamento -->

        <section>

            <div class="container pagDepartamento">
                <div class="container-center">
                    <div class="produto-all__top-info rounded-lg px-4 py-3 mb-5">
                        <!-- Filtro de departamento -->
                        <aside>
                            <div class="filtrosDepartamento">
                            
                                <span class="btn-filtro"> Filtro </span>

                                <vtex.cmc:searchNavigator/>
                            </div>
                        </aside>

                        <div class="conteudo-categoria">

                            <!-- Produtos resultantes do Departamento -->

                            <div class="resultadoDepartamento">
                                <vtex.cmc:searchResult layout="8f19ddfa-a1c6-492d-ab26-4f5ea7e51bab" itemCount="12" columnCount="12" />
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </section>

        <!-- Descricao do Departamento para SEO -->

        <section>
            <div class="container descricaoDetalhada">
                <div class="container-center">
                    <vtex:contentPlaceHolder id="4fit-TituloDescricaoDetalhada" />
                    <vtex:contentPlaceHolder id="4fit-DescricaoDetalhada" />
                </div>
            </div>
        </section>
        
    </main>

    <!-- Chamada para o rodapé -->

    <vtex:template id="4fit-footer" />

    <!-- Chamada para os scripts Js da loja -->

    <vtex:template id="4fit-js" />

</body>

</html>
