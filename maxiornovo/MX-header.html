<header class="header">
    <!--Barra topo slider -->
      <section>
          <div class="container mx-top-bar">
              <div class="container-center">
                  <vtex.cmc:MXTopBar />
              </div>
              <a class="close" />
          </div>
      </section>
    
    <div class="container">
      <div class="container-center header-principal__wrapper">
      
            <div class="hide col-left burger">
                <a class="open-menu slide-show" rel="nav-store" rev="left"><i></i><i></i><i></i></a>
            </div>
            
            <div id="logo-top">
                <a href="/" class="header__logo"></a>
            </div>
         
            <div class="col-right box nav-store">
                <a class="hide slide-hide close-menu" rev="left" rel="nav-store"><i class="ico">Ã—</i></a>
                <vtex.cmc:MXMenu/>       
            </div>
              
          
          <div class="header-user-links">
          
             <div class="header-busca">
                  <div class="busca-topo__busca-container">
                      <!--<span class="search-icon"></span>-->
                      <vtex.cmc:fullTextSearchBox/>
                  </div>
              </div>
             
              <div class="lista-desejos">
                  <a href="/giftlist/manage" class="add-wishlist lista-de-desejos_header"><span></span></a>
              </div>
             

              <div class="carrinho">
                  <a>
                      <span class="icon-cart"></span>
                      <div class="info-cart">
                          <span class="qtd-cart"> </span>
                      </div>
                  </a>
                  
              </div>
               <div class="user-name__account">
                  <div class="link-help">
                      <vtex.cmc:welcomeMessage />
                  </div>
              </div>
              
              <!--MINI CART -->
              <div class="header-minicart">
                  <div class="header-minicart-header">
                      <div class="minicart__header-links">
                          <button class="header-minicart-close">
                              <!-- <img src="/arquivos/close.svg" /> -->
                              voltar
                          </button>
                          <p class="header-minicart_topo">SACOLA</p>
                      </div>
                      <div class="header-minicart-title qtd-minicart" style="margin-left: 0px;">
                          Sua sacola possui: 
                          <span class="header-minicart-badge" style="display: flex;"></span><span
                              class="header-minicart-itens"></span>
                      </div>
                  </div>
                  <div class="header-minicart-navigation">
                      <!--customMiniCart-->
                      <div class="portal-totalizers-ref">
                          <div class="amount-items-in-cart">
                              <div class="cartInfoWrapper"><span class="title"><span id="MostraTextoXml1">Resumo da sacola</span></span>
                                  <ul class="cart-info">
                                      <li class="amount-products"><strong><span id="MostraTextoXml2">Total de
                                                  Produtos:</span></strong> 
                                                  <em class="amount-products-em">1</em>
                                      </li>
                                      <li class="amount-items"><strong><span
                                                  id="MostraTextoXml3">Itens:</span></strong> 
                                                  <em class="amount-items-em"></em>
                                      </li>
                                      <li class="total-cart"><strong><span id="MostraTextoXml5">Valor
                                                  Total:</span></strong> 
                                                  <em class="total-cart-em"></em>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                      <script>$('.portal-totalizers-ref').minicart({ showMinicart: false, showTotalizers: true, showShippingOptions: true });</script>
                      <div class="header-minicart-list">
                          <div class="list-prod">
                              <div class="list-prod-image"> </div>
                              <div class="list-prod-info">
                                  <div class="list-prod-name"></div>
                                  <div class="list-prod-price">
                                      <div class="list-prod-qtd">
                                          <p class="qtd-remove">-</p>
                                          <p class="qtd-value"></p>
                                          <p class="qtd-adiciona">+</p>
                                      </div>
                                      <div class="list-prod-total"></div>
                                  </div>
                              </div>
                              <span class="list-prod-remove"></span>
                          </div>
                      </div>
                      <div class="header-minicart-empty" style="display: none;">
                          <p>Sacola vazia</p><button>Continuar comprando</button>
                      </div>
                  </div>
                  <div class="header-minicart-footer" style="display: block;">
                      <!-- footerMiniCart -->
                      <p class="header-minicart-subtotal">
                          Subtotal
                          <span class="header-minicart-value"></span>
                      </p>
                      <div class="header-minicart-shipping">
                        <div class="calcInput-wrapper">
                            <input id="calculaShip" type="text" value="" placeholder="Digite o CEP" maxlength="8" />
                            <button type="submit" class="action-calc">OK</button>
                        </div>
                      </div>
                      <div class="header-minicart-coupon">
                        <div class="couponInput-wrapper">
                            <input id="calculaCupom" type="text" value="" placeholder="Digite o Cupom" />
                            <button type="submit" class="action-coupon">OK</button>
                        </div>
                      </div>
                      <div class="header-minicart-total">
                          <!-- totalCart -->
                          <div class="freteValores">
                             <p class="totalFrete-name">Frete</p>
                             <p class="totalFrete-value"></p>
                          </div>
                          <div class="discountValores">
                             <p class="totalDiscount-name">Descontos</p>
                             <p class="totalDiscount-value"></p>
                          </div>
                          <p class="header-minicart-total">
                              Total
                              <span class="header-minicart-value"></span>
                          </p>
                      </div>
                      <div class="header-minicart-actions">
                          <!-- actionMiniCart -->
                          <a href="/checkout" class="goToCart">Finalizar Compra</a>
                          <button class="continueToBuy">Continuar Comprando</button>
                      </div>
                  </div>
              </div>
              <!--MINI CART -->
          </div>
      </div>
      <div class="minicart__overlay"></div>
    </div>
</header>
