<!DOCTYPE html>
<head>
<style>
    @keyframes marquee {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(100%, 0);
        }
    }
    @keyframes spin {
        from {
            transform:rotate(0deg);
        }
        to {
            transform:rotate(-360deg);
        }
    }
    @keyframes bounce-2 {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }
    @keyframes move-smoke {
        0% {
            -webkit-filter: blur(0);
            -moz-filter: blur(0);
            -o-filter: blur(0);
            -ms-filter: blur(0);
            filter: blur(0);
            opacity: 1;
        }
        
        50% {
            -webkit-filter: blur(0.2rem);
            -moz-filter: blur(0.2rem);
            -o-filter: blur(0.2rem);
            -ms-filter: blur(0.2rem);
            filter: blur(0.2rem);
            opacity: 0.6;
            transform: translate(0, -3rem) scale(2);
        }
        
        100% {
            -webkit-filter: blur(0.3rem);
            -moz-filter: blur(0.3rem);
            -o-filter: blur(0.3rem);
            -ms-filter: blur(0.3rem);
            filter: blur(0.3rem);
            opacity: 0;
            transform: translate(2.5rem, -6rem) scale(3);
        }
    }
    .trilho{
        position: relative;
        overflow: hidden;
        width: 200%;
        display: flex;
        left: -100%;
    }
    .trilho svg.one{
        display: flex;
        position: relative;
        animation: marquee 10s linear infinite;
        margin-left: -2px;
    }
    .trilho svg.two{
        display: flex;
        position: relative;
        animation: marquee 10s linear infinite;
        margin-left: -2px;
    }
    .trem-wrapper .locomotiva-img{
       max-width: 500px;
    }
    .rodas-locomotiva {
        display: flex;
        align-items: center;
    }
    .rodas-locomotiva .roda-locomotiva {
        max-width: 80px;
        width: 100%;
        animation: spin 2s linear infinite;
    }
    .trem-wrapper {
        display: flex;
        align-items: flex-end;
        justify-content: center;
    }
    .trem-wrapper svg .cls-2{
        opacity: 1;
    }
    .eixos-locomotiva {
        display: flex;
        position: relative;
        bottom: -20px;
        z-index: 9;
        max-width: 320px;
        left: 115px;
    }
    .eixo-locomotiva {
        animation: none;
        margin-left: -50px;
        margin-right: -50px;
        width: 100px !important;
        max-width: none;
        position: relative;
        z-index: 9;
    }
    .eixo-locomotiva .cls-2 {
        fill: #ff0000;
    }
    .locomotiva {
        max-width: 500px;
    }
    .eixo {
        max-width: 130px;
    }
    img.eixovagao-img {
        max-width: 130px;
    }
    .locomotiva > .locomotiva-img {
        position: relative;
        top: 85px;
        animation: bounce-2 .3s linear infinite
    }
    .eixo {
        max-width: 200px;
        position: relative;
        bottom: 30px;
        right: 20px;
        animation: bounce-2 .4s linear infinite;
        z-index: 9;
    }
    img.vagao-img {
        max-width: 285px;
        animation: bounce-2 .25s linear infinite;
    }
    .vagao {
        margin-left: -40px;
        position: relative;
        top: 45px;
    }
    .rodas-vagao {
        position: relative;
        right: 60px;
        bottom: 45px;
    }
    .rodas-vagao .roda-vagao {
        max-width: 65px;
    }
    .eixo-rodavagao {
        width: 135px !important;
        margin-left: -40px;
        margin-right: -40px;
    }
    .fumaca-animacao {
        position: relative;
        top: 75px;
        left: 140px;
    }
    .smoke {
        animation: move-smoke 0.4s linear infinite;
        background: rgb(212 212 212 / 80%);
        border-radius: 50%;
        height: 2.4rem;
        left: 0.2rem;
        position: absolute;
        top: -1.5rem;
        width: 1.8rem;
        z-index: -1;
    }    
    .smoke.smoke-2 {
        animation-delay: 0.1s;
        left: 0.4rem;
    }
    .smoke.smoke-3 {
        animation-delay: 0.2s;
        left: 0.6rem;
    }   
    .smoke.smoke-4 {
        left: 0.8rem;
    }
