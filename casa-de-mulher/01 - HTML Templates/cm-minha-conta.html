    <body>

        <vtex:template id="cm-header" />

        <main>

            <section>
                <div class="container accountPage">

                        <vtex.cmc:accountUserProfile />
        
                        <vtex.cmc:accountAddress/>
    
                        <div class="orders-account">

        <vtex:template id="cm-js" />
