<header class="header">
    <div class="minicart__overlay"></div>
    <div class="topBar">
        <p class="text-warning">*Valor mínimo de compra R$ 200 no cartão de crédito, boleto e PIX*</p>
    </div>
    
    <!-- Estrutura menu -->
    
    <div class="container menu-topo">
        <div class="container-center">
            <div class="btn-menu-mobile">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
            <div class="logo">
                <a href="/" class="logo-link"><img src="/arquivos/logo-header-vinho.png" /></a>
            </div>
            <div class="busca-topo__busca-container">
                <vtex.cmc:fullTextSearchBox/>
            </div>

           
       
            <div class="icones-topo">
                <div class="item-top">
                    <p class="phone-number"><span class="bold-pink-text"><a href="/_secure/account#/orders">Pedidos</a></span></p>
                </div>
                <div class="item-top">
                    <div class="account-topo">
                        <a href="/_secure/account#/profile">Minha Conta</a>
                        <!-- <span class="account-topo__account-icon"><vtex.cmc:welcomeMessage /></span> -->
                    </div>
                </div>
               
                <!--MINI CART INICIO--> 
                <div class="mini-cart col-mini-cart col-xs-1 col-sm-1 col-md-3 col-lg-2 hidden-xs">
                    <a title="Carrinho de Compras" href="#" class="btn btn-default btn-block btn-mini-cart">
                       
                        <span class="cart-topo__cart-icon"></span> Meu Carrinho
                        <span class="hidden-sm mini-cart-label">Meu Carrinho</span>
                        <span class="badge bg-danger mini-cart-qty-admake">0</span>
                    </a>
                    <!-- MINI CART -->
                    <div class="header-minicart">
                        <div class="header-minicart-header">
                            <div class="minicart__header-links">
                                <button class="header-minicart-close">
                                    voltar
                                </button>
                                <p class="header-minicart_topo">CARRINHO</p>
                            </div>
                            <div class="header-minicart-title qtd-minicart" style="margin-left: 0px;">
                                Seu carrinho possui: 
                                <span class="header-minicart-badge" style="display: flex;"></span><span
                                    class="header-minicart-itens"></span>
                            </div>
                        </div>
                        <div class="header-minicart-navigation">
                            <!--customMiniCart-->
                            <div class="portal-totalizers-ref">
                                <div class="amount-items-in-cart">
                                    <div class="cartInfoWrapper"><span class="title"><span id="MostraTextoXml1">Resumo do
                                                Carrinho</span></span>
                                        <ul class="cart-info">
                                            <li class="amount-products"><strong><span id="MostraTextoXml2">Total de
                                                        Produtos:</span></strong> 
                                                        <em class="amount-products-em">1</em>
                                            </li>
                                            <li class="amount-items"><strong><span
                                                        id="MostraTextoXml3">Itens:</span></strong> 
                                                        <em class="amount-items-em"></em>
                                            </li>
                                            <li class="total-cart"><strong><span id="MostraTextoXml5">Valor
                                                        Total:</span></strong> 
                                                        <em class="total-cart-em"></em>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <script>$('.portal-totalizers-ref').minicart({ showMinicart: false, showTotalizers: true, showShippingOptions: false });</script>
                            <div class="header-minicart-list">
                                <div class="list-prod">
                                    <div class="list-prod-image"> </div>
                                    <div class="list-prod-info">
                                        <div class="list-prod-name"></div>
                                        <div class="list-prod-price">
                                            <div class="list-prod-qtd">
                                                <p class="qtd-remove">-</p>
                                                <p class="qtd-value"></p>
                                                <p class="qtd-adiciona">+</p>
                                            </div>
                                            <div class="list-prod-total"></div>
                                        </div>
                                    </div>
                                    <span class="list-prod-remove"><img src="/arquivos/close.svg" /></span>
                                </div>
                            </div>
                            <div class="header-minicart-empty" style="display: none;">
                                <p>Carrinho Vazio</p><button>Continuar comprando</button>
                            </div>
                        </div>
                        <div class="header-minicart-footer" style="display: block;">
                            <!-- footerMiniCart -->
                            <div class="header-minicart-total">
                                <!-- totalCart -->
                                <p class="header-minicart-subtotal">
                                    Subtotal
                                    <span class="header-minicart-value"></span>
                                </p>
                            </div>
                            <div class="header-minicart-actions">
                                <!-- actionMiniCart -->
                                <a href="/checkout" class="goToCart">Finalizar Compra</a>
                                <button class="continueToBuy">Continuar Comprando</button>
                            </div>
                        </div>
                    </div>
                    <!--MINI CART -->
                </div>
                <!--MINI CART FIM-->
            </div>
            <div class="container-menu">
                <nav class="header-principal__menu">
                    <ul class="menu-principal"></ul>
                </nav>
            </div>
        </div>
        
    </div>

</header>
