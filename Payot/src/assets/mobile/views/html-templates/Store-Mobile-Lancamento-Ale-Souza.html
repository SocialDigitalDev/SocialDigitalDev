<head>
    <vtex:template id="Store-Mobile-Head" />

            </div>

                    <vtex:contentPlaceHolder id="Especificacao do Produto bottom" />
                    <vtex:contentPlaceHolder id="Banner Bottom" />
                </div>
                
                <div class="j-middle__image">
                    <vtex:contentPlaceHolder id="Imagem do Produto bottom" />
