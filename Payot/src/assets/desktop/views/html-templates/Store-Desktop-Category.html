<!DOCTYPE html>

<head>

<body id="topo">
    <vtex:template id="Store-Desktop-Header" />

    <main>
        <div class="j-category__top">

                <div class="js--content-filter">
                    <vtex.cmc:searchNavigator />

            </div>

            <div class="j-category__grid">
                <div class="container">
                    <vtex.cmc:searchResult layout="b36bd6af-2098-4529-98e9-fcea88099f7f" itemCount="20"
                        columnCount="20" />
                </div>
            </div>

        </div>
    </main>

    <div class="js--scroll-top">
        <a href="#topo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
