<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

    <head>

        <vtex:contentPlaceHolder id="title"/>
        <vtex:metaTags/>
        <vtex:template id="LOJA-styles"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            
    </head>

    <body>
    
        <!-- Chamada do cabeçalho da loja -->

        <vtex:template id="LOJA-header" />
        <main>

            <section>
                <div class="container orderPage">
                    <div class="container-center">
                        <div id="content" class="row-fluid">
                            <div class="container-center">
                                <div class="col-main">
                                    <vtex.cmc:orderList/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        
        <!-- Chamada para o rodapé -->

        <vtex:template id="LOJA-footer" /> 
        
        <!-- Chamada para os scripts Js da loja -->

        <vtex:template id="LOJA-scripts" />

    </body>
</html>
