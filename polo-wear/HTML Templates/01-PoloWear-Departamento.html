<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"  xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <vtex:metaTags/>
    <vtex:template id="01-PoloWear-css" />
    <link href="/arquivos/infinityScroll.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!-- Chamada do cabeçalho da loja -->

    <vtex:template id="01-PoloWear-Header" />

    <main>

        <!-- Estrutura Breadcrumb -->

        <section>
            <div class="container bread">
                <div class="container-center">
                    <vtex.cmc:breadCrumb/>
                </div>
            </div>
            <div class="Polo-departamento__topo">
                <div class="container-center">
                    <div class="nomeDepartamento">
                        <vtex.cmc:searchTitle />
                        <vtex:contentPlaceHolder id="Polo-DescricaoCurta"/>
                    </div>
                </div>
                <!-- Imagem para o topo -->
                <div class="bannerDepartamento">
                    <vtex:contentPlaceHolder id="Polo-ImagemBannerDepartamento" />
                </div>
            </div>
        </section>

        <!-- Conteudo central de Departamento -->

        <section>

            <div class="container pagDepartamento">
                <div class="container-center">

                    <!-- Filtro de departamento -->

                    <aside>
                        <div class="filtrosDepartamento">
                        
                            <span class="btn-filtro"> Filtro </span>

                            <vtex.cmc:searchNavigator/>
                        </div>
                    </aside>

                    <div class="conteudo-categoria">

                        <!-- Produtos resultantes do Departamento -->

                        <div class="resultadoDepartamento">
                            <vtex.cmc:searchResult layout="43640122-7d06-4ae0-abe6-c2ef950adab7" itemCount="12" columnCount="12" />
                        </div>

                    </div>

                </div>
            </div>

        </section>

        <!-- Descricao do Departamento para SEO -->

        <section>
            <div class="container descricaoDetalhada">
                <div class="container-center">
                    <vtex:contentPlaceHolder id="Polo-TituloDescricaoDetalhada" />
                    <vtex:contentPlaceHolder id="Polo-DescricaoDetalhada" />
                </div>
            </div>
        </section>
        
    </main>
    
    <!-- Chamada para o rodapé -->
     <vtex:template id="01-PoloWear-Footer" />  
    <!-- Chamada para os scripts Js da loja -->
    <vtex:template id="01-PoloWear-js" />

</body>

</html>
